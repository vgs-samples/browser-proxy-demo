<head>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
</head>

<div class="container">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
            <h1 class="wv-heading--title">
                Secure Data Input
            </h1>
            {% if secret %}
            <h2 class="wv-heading--subtitle">
                Data Entered: {{secret}}
            </h2>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="myform form ">
                <form action="/" method="post" name="login">
                    <div class="form-group">
                        <input type="text" name="secret"  class="form-control my-input" id="secret" placeholder="Enter data">
                    </div>
                    <div class="text-center ">
                        <button type="submit" class=" btn btn-block send-button tx-tfm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
